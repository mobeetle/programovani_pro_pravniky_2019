<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" t>
  <title>JavaScript - logické operátory</title>
</head>

<body>

<!--  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
 *                                                                          *
 *                             Začátek příkladu                             *
 *                                                                          *
 - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
  <script>
    true && true        // true
    true && false       // false
    false && true       // false
    false && false      // false

    true || true        // true
    true || false       // true
    false || true       // true
    false || false      // false

    !true               // false
    !false              // true
  </script>

</body>

</html>
