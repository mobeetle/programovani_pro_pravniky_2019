  <title>49/ JavaScript - smyčka FOR</title>
</head>
<body>

  <!-- Začátek příkladu -->
  <script>
    for (let i = 1; i <= 10; i++){
      if (i % 2 != 0){
        alert("číslo "+i+" je liché")     // 1, 3, 5, 7, 9 je liché
      } else {
        alert("číslo "+i+" je sudé")      // 2, 4, 6, 8, 10 je sudé
      }
    }
  </script>
  <!-- Konec příkladu -->

</body>
</html>
