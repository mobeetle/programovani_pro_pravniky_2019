<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" t>
  <title>JavaScript - smyčka FOR</title>
</head>

<body>

<!--  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
 *                                                                          *
 *                             Začátek příkladu                             *
 *                                                                          *
 - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
  <script>

    /*
     * --------------------------------------------------------------------------
     * Smyčka FOR:
     * 
     * i = 1    počáteční stav indexu
     * i <= 10  podmínka průběhu smyčky
     * i++      navýšení indexu po průběhu smyčky
     * --------------------------------------------------------------------------
     */

    for (let i = 1; i <= 10; i++) {
      if (i % 2 != 0) {     // pokud číslo není dělitelné 2 beze zbytku
        alert("číslo " + i + " je liché")     // 1, 3, 5, 7, 9 je liché
      } else {              // jinak ...
        alert("číslo " + i + " je sudé")      // 2, 4, 6, 8, 10 je sudé
      }
    }
  </script>
