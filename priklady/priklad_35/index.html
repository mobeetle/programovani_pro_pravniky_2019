<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" t>
  <title>JavaScript</title>
</head>
<body>
  
<!-- Začátek příkladu -->
  <script>
    let a = 2;
    let b = 5;
    let c = 10;
    let d;
    d = a + b;			// 7
    d = c - a;			// 8
    d = a * b;			// 10
    d = c / a;			// 5
    d = c / 3;			// 1
    c++;				    // 11
    a--;				    // 1
    d = b ** 2;			// 25
  </script>
<!-- Konec příkladu -->

</body>
</html>
