<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tabulky</title>
</head>

<!-- Začátek příkladu -->
<body>
  <table border="1">
    <tr>
      <th>Měsíc</th>
      <th>Výdělek</th>
      <th>Průměr</th>
    </tr>
    <tr>
      <td>Leden</td>
      <td>100</td>
      <td rowspan="3">100</td>
    </tr>
    <tr>
      <td>Únor</td>
      <td>80</td>
    </tr>
    <tr>
      <td>Březen</td>
      <td>120</td>
    </tr>
    <tr>
      <th colspan="2">Součet</th>
      <td>300</td>
    </tr>
  </table>
</body>
<!-- Konec příkladu -->

</html>
