<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" t>
  <title>JavaScript - smyčka WHILE a DO ... WHILE</title>
</head>

<body>

<!--  
 * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
 *                                                                          
 *                             Začátek příkladu                             
 *                                                                          
 * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
-->
  <script>

    /*
     * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
     * Smyčka WHILE:
     * 
     * i     pozor na index, je třeba s ním pracovat přímo ve smyččce.
     * Smyčka probíhá, dokud je podmínka v závorce pravdivá.
     * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
     */

    let i = 0;
    while (i < 15) {
      alert(i);
      i += 4;
    }

    /*
     * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
     * Smyčka DO ... WHILE:
     * 
     * K vyhodnocení podmínky pro průběh smyčky dojde až na jejím konci.
     * Smyčka probíhá, dokud je podmínka v závorce pravdivá.
     * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
     */

    do {
      alert("A přece se točí!");                                      // A přece se točí!
    } while (false)
  </script>

-->

</body>

</html>
