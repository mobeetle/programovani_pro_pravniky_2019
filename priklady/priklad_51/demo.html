<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" t>
  <title>51/ JavaScript - smyčka WHILE a DO ... WHILE</title>
</head>
<body>

  <!-- Začátek příkladu -->
  <script>
    let i = 0;
    while (i < 15){
      alert(i);
      i += 4;
    }

    do{
      alert("A přece se točí!");      // A přece se točí!
    } while (false)
  </script>
  <!-- Konec příkladu -->

</body>
</html>
