<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" t>
  <title>47/ JavaScript - podmínka IF ... ELSE</title>
</head>
<body>

  <!-- Začátek příkladu -->
  <script>
    let odvetvi = "veřejné";
    if (odvetvi == "soukromé"){
      alert("Co není zakázáno, je dovoleno");
    }
    else{
      alert("Co není dovoleno, je zakázáno");     // Co není dovoleno, je zakázáno
    }
  </script>
  <!-- Konec příkladu -->

</body>
</html>
