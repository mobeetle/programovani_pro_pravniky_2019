  <meta charset="UTF-8" t>
  <title>JavaScript - podmínka IF ... ELSE</title>

<body>

<!--

  <script>
    let odvetvi = "veřejné";
    if (odvetvi == "soukromé") {
      alert("Co není zakázáno, je dovoleno");
    }
    else {
      alert("Co není dovoleno, je zakázáno");                   // Co není dovoleno, je zakázáno
    }
  </script>
