<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS - barvy</title>
  
<!-- Začátek příkladu -->
  <style>
    .modry-text{
      color: blue;
    }
    .zelene-rgba-pozadi{
      background-color: rgba(0, 255, 0, 0.5);
    }
    .cerveny-hsla-ramecek{
      border: 5px solid hsla(0, 100%, 50%, 1);
    }
    .zlute-hex-pozadi{
      background-color: #ffff00;
    }
  </style>
</head>
<body>
  <div class="modry-text zelene-rgba-pozadi cerveny-hsla-ramecek">
    Barvy lze definovat různým způsobem.<br />
    Zelené pozadí DIVu - "rgba(0, 255, 0, 0.5)"<br />
    Modrá barva textu - "blue"<br />
    Červený rámeček - "hsla(0, 100%, 50%, 1)"<br />
    <span class="zlute-hex-pozadi">Zde bude pozadí žluté - "#ffff00"</span>
  </div>
</body>
<!-- Konec příkladu -->

</html>
