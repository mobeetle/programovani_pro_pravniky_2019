<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" t>
  <title>JavaScript - ternární (podmíněné) operátory</title>
</head>

<body>

<!--  
 * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
 *                                                                          
 *                                                  Začátek příkladu                             
 *                                                                          
 * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
-->
  <script>
    let limit = 150;
    let cislo1 = 111;
    let cislo2 = 200;

    * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
     * Ternární operátory:
     * 
     * (...podmínka...) ? (...je pravda...) : (... není pravda...)
     * 
     * Zároveň si procvičíme:
     * 
     * Template Strings a výrazy v nich: `...`, `${...výraz...}`
     * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
     */

    alert(`Číslo ${cislo1} ${(cislo1 >= limit) ? 
      "je větší" : 
      "není větší"} 
      než limit ${limit}`);
    alert(`Číslo ${cislo2} ${(cislo2 >= limit) ? 
      "je větší" : 
      "není větší"} 
      než limit ${limit}`);
  </script>
