<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout - rozvržení obsahu</title>
  
<!-- Začátek příkladu -->
  <style>
    section {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    article{
      flex-basis: 100%;
      background-color: #FDD;
    }
    aside {
      flex-basis: 100%;
      background-color: #DDF;
    }

    @media screen and (min-width: 800px) {
      aside {
        flex: 2.5;
      }
      article {
        flex: 7.5;
      }
    }	
  </style>
</head>

<body>
  <main>
    <section>
      <article>
        Článek, hlavní text
      </article>
      <aside>
        Doprovodné informace
      </aside>
    </section>
  </main>
</body>
<!-- Konec příkladu -->

</html>
