-->
  <script>
    function spocitejSlozenyUrokZaObdobi(jistina, celkem_let, rocni_urokova_sazba, desetinky) {
      let rocni_urok_pct = (rocni_urokova_sazba / 100);
      let rocni_nasobitel = rocni_urok_pct + 1;
      let slozeny_urok_pct_za_obdobi = (Math.pow(rocni_nasobitel, celkem_let) - 1);
      return ((slozeny_urok_pct_za_obdobi * jistina).toFixed(desetinky))
    }
    alert(spocitejSlozenyUrokZaObdobi(30000, 2, 6.5, 2));                 // 4026.75
  </script>
