<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS – deklarace stylu (element STYLE), externí soubor (STYLESHEET), styl definovaný na úrovni elementu 
    (INLINE STYLE)</title>

<!--  
 * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
 *                                                                          
 *                                                  Začátek příkladu                             
 *                                                                          
 * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
-->
  <link rel="stylesheet" type="text/css" href="demo.css">
  <style>
    p {
      color: yellow;
      font-size: 26px;
    }
  </style>
</head>

<body>
  Pozadí stránky bude černé, text bílý.
  <p>Kromě odstavců.</p>
  <p>Ty budou mít text žlutý.</p>
  <p style="color: magenta">Tedy kromě tohoto, ten bude mít text fialový (magenta), protože jsme to tak nastavili 
    ve stylu na úrovni elementu. Ale velikost písma si zachová z původní deklarace v elementu style.
  </p>
</body>
