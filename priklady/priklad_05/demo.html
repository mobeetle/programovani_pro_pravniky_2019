<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>5/ HTML - strukturální elementy (sémantické označování obsahu)</title>
</head>

<!-- Začátek příkladu -->
<body>
  <nav>
    Hlavní navigace
    <a href=".">Odkaz 1</a>
    <a href=".">Odkaz 2</a>
    <a href=".">Odkaz 3</a>
  </nav>
  <header>
    Úvodní obsah
  </header>
  <main>
    Hlavní obsah stránky
    <article>
      Článek 1
      <section>Sekce 1</section>
      <section>Sekce 2</section>
      <section>Sekce 3</section>
    </article>
    <article>
      Článek 2
      <section>Sekce 1</section>
      <section>Sekce 2</section>
      <section>Sekce 3</section>
    </article>
  </main>
  <footer>
    Závěrečný obsah
  </footer>
</body>
<!-- Konec příkladu -->

</html>
