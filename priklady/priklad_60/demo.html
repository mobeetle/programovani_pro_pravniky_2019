<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" t>
  <title>JavaScript - práce s řetězci pomocí objektu STRING</title>
</head>

<body>

<!--
 *                                                                          *
 *                             Začátek příkladu                             *
 *                                                                          *
 ------------------------------------------------------------------------- -->
  <script>
    let veta = "Vše, co není zakázáno, je dovoleno."
    veta = veta.replace("zakázáno,", "dovoleno,");
    veta = veta.replace("dovoleno.", "zakázáno.");
    alert(veta); 		    // Vše, co není dovoleno, je zakázáno.
  </script>
