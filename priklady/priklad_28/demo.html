<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS - pravidla pro nastavení písma (fonty)</title>

<!--
 *                                                                          *
 *                             Začátek příkladu                             *
 *                                                                          *
 ------------------------------------------------------------------------- -->
  <style>
    .nadpis {
      font-size: 36px;
      font-weight: bold;
      font-variant: small-caps;
    }

    .serif {
      font-family: 'Times New Roman', Times, serif;
    }

    .sans {
      font-family: Arial, Helvetica, sans-serif;
    }

    .mono {
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>

<body>
  <h1 class="nadpis">Takto vypadá text ostylovaný třídou "nadpis".</h1>
  <div class="serif">Písmo typu "serif".</div>
  <div class="sans">Písmo typu "sans-serif".</div>
  <div class="mono">Písmo typu "monospace".</div>
</body>
<!--
 *                                                                          *
 *                              Konec příkladu                              *
 *                                                                          *
 ------------------------------------------------------------------------- -->

</html>
