<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML - listovací vstup (element SELECTBOX)</title>
</head>

<body>

<!-- Začátek příkladu -->
  <select name="odvetvi_prava">
    <optgroup label="Soukromé">
      <option value="oz">OZ</option>
      <option value="zok">ZOK</option>
      <option value="mps">MPS</option>

    <optgroup label="Veřejné">
      <option value="tz">TZ</option>
      <option value="sr">SR</option>
      <option value="srs">SRS</option>
    </optgroup>
  </select>
<!-- Konec příkladu -->

</body>

</html>
