<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Selectbox</title>
</head>

<!-- Začátek příkladu -->
<body>
  <select name="odvetvi_prava">
    <optgroup label="Soukromé">
      <option value="oz">OZ</option>
      <option value="zok">ZOK</option>
      <option value="mps">MPS</option>
    </optgroup>
    <optgroup label="Veřejné">
      <option value="tz">TZ</option>
      <option value="sr">SR</option>
      <option value="srs">SRS</option>
    </optgroup>
  </select>
</body>
<!-- Konec příkladu -->

</html>
