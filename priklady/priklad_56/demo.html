<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" t>
  <title>56/ JavaScript - objekty OBJECT</title>
</head>
<body>

  <!-- Začátek příkladu -->
  <script>
    let osoba = {
      jmeno: "Lukáš",
      prijmeni: "Michna",
      email: "lukas.michna@post.cz",
      telefon: "+666(666)666-666",
      checksum: 123,
      info: function(){
        return `JMÉNO: ${this.jmeno} ${this.prijmeni}
        KONTAKT: ${this.email} / ${this.telefon}`
      }
    };
    alert(osoba.email);
    alert(osoba["email"]);
    alert(osoba.info());
    alert(osoba["info"]());
  </script>
  <!-- Konec příkladu -->

</body>
</html>
