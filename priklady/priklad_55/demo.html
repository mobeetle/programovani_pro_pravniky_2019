<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" t>
  <title>JavaScript - procházení pole pomocí metody forEach()</title>
</head>

<body>

<!--  
 * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
 *                                                                          
 *                             Začátek příkladu                             
 *                                                                          
 * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
-->
  <script>
    let obory = ["občan", "pracko", "trest", "správa"];

    /*
     * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
     * metoda pole forEach():
     *
     * obory   název pole
     * obor    kam načíst položky pole
     * 
     * pole.forEach(
     *   ...funkce_volaná_na_každý_prvek_pole(...kam_načíst_prvek...){
     *     ...co_udělat_s_prvkem...
     *   }
     * );
     * 
     * Lze použít i šipkové funkce.
     * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
     */

    obory.forEach(
      obor => {
        alert(obor == "občan" || obor == "pracko" ? 
          obor + " soukromé" : 
          obor + " veřejné");
      }
    );
  </script>

</body>

</html>
