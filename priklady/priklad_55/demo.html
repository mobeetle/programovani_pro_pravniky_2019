<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" t>
  <title>55/ JavaScript - procházení pole pomocí metody forEach()</title>
</head>
<body>

  <!-- Začátek příkladu -->
  <script>
    let obory = ["občan", "pracko", "trest", "správa"];
    obory.forEach(
      obor => 
        alert (obor == "občan" || obor == "pracko" ? obor + " soukromé" : obor + " veřejné")
        );
  </script>
  <!-- Konec příkladu -->

</body>
</html>
