<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS - příklad fontu importovaného z webové služby</title>

<!-- ------------------------------------------------------------------------
 *                                                                          *
 *                             Začátek příkladu                             *
 *                                                                          *
 ------------------------------------------------------------------------- -->
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

    .nadpis {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body>
  <h1 class="nadpis">Takto vypadá text ostylovaný třídou "nadpis",
    tedy s fontem "Roboto".</h1>
</body>

</html>
