<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS - pravidla pro rozměry elementů</title>

<!--
 *                                                                          *
 *                             Začátek příkladu                             *
 *                                                                          *
 ------------------------------------------------------------------------- -->
  <style>
    div {
      width: 250px;
      height: 250px;
      padding: 10px;
      border: 5px solid blue;
      background-color: yellow;
    }

    .content-box {
      box-sizing: content-box;
    }

    .border-box {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="content-box">DIV třídy "content-box"</div>
  <div class="border-box">DIV třídy "border-box"</div>
</body>
<!--
 *                                                                          *
 *                              Konec příkladu                              *
 *                                                                          *
 ------------------------------------------------------------------------- -->

</html>
