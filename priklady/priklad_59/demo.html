<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" t>
  <title>JavaScript - práce s datem a časem pomocí objektu DATE</title>
</head>

<body>

<!--  
 * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
 *                                                                          
 *                                                  Začátek příkladu                             
 *                                                                          
 * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
-->
  <script>
    const ms_dny = 1000 * 60 * 60 * 24;
    let datum_zacatek = new Date("11/1/2019");
    let datum_konec = new Date("11/6/2019");
    let rozdil_dat_ms = datum_konec.getTime() - datum_zacatek.getTime();
    let rozdil_dat_dny = rozdil_dat_ms / ms_dny;
    alert(rozdil_dat_dny)			                                          // 5
  </script>
<!--

</html>
