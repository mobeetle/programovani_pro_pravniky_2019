<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formuláře</title>
</head>

<!-- Začátek příkladu -->
<body>
  <form>
	  <input type="checkbox" name="volba_1" value="5"/>
	  <input type="checkbox" name="volba_1" value="10"/>
	  <input type="checkbox" name="volba_1" value="15"/>
	  <input type="checkbox" name="volba_1" value="20" checked/>
  </form>
  <form>
    <input type="radio" name="volba_2" value="5"/>
    <input type="radio" name="volba_2" value="10"/>
    <input type="radio" name="volba_2" value="15"/>
    <input type="radio" name="volba_2" value="20" checked/>
  </form>
</body>
<!-- Konec příkladu -->

</html>
