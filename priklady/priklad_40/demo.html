<body>

    function mojeFunkce(parametr1, parametr2) {
      alert(parametr1);               // Jedna
      alert(arguments[0]);            // Jedna
      alert(parametr2);               // Dvě

    }
    mojeFunkce("Jedna", "Dvě");       // Jedna Jedna Dvě Dvě
  </script>
