<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" t>
  <title>52/ JavaScript - přepínač SWITCH</title>
</head>
<body>

  <!-- Začátek příkladu -->
  <script>
    let sazba = "advokat";
    switch (sazba) {
      case "student":
        alert("Hodinová sazba studenta je 1.000,- Kč.");
        break;
      case "koncipient":
        alert("Hodinová sazba koncipienta je 2.000,- Kč.");
        break;
      case "advokat":
        alert("Hodinová sazba advokáta je 3.000,- Kč.");
        break;
      case "partner":
        alert("Hodinová sazba partnera je 4.000,- Kč.");
        break;
      default:
        alert("Pro tuto pozici nás kontaktujte s individuálním požadavkem.");
    }
  </script>
  <!-- Konec příkladu -->

</body>
</html>
