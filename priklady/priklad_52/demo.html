<body>

<!--

  <script>

    /* - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
     * 
     * Přepínač SWITCH:
     * 
     * switch (...proměnná...){
     *   case ...hodnota proměnné...:
     *     ...co se má udělat...
     *     break;
     *   default: ...co se má udělat, pokud žádná hodnota neodpovídá... 
     * }
     * 
     * - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
     */

    let sazba = "advokat";
    switch (sazba) {
      case "student":
        alert("Hodinová sazba studenta je 1.000,- Kč.");
        break;
      case "koncipient":
        alert("Hodinová sazba koncipienta je 2.000,- Kč.");
        break;
      case "advokat":
        alert("Hodinová sazba advokáta je 3.000,- Kč.");
        break;
      case "partner":
        alert("Hodinová sazba partnera je 4.000,- Kč.");
        break;
      default:
        alert("Pro tuto pozici nás kontaktujte s individuálním požadavkem.");
    }
  </script>
