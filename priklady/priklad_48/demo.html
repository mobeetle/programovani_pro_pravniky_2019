<html>

<head>
  <meta charset="UTF-8" t>
  <title>JavaScript - podmínka IF ... ELSE IF ... ELSE</title>
</head>

<body>

<!--

-->
  <script>
    let odvetvi = "evropské";
    if (odvetvi == "soukromé") {
      alert("Co není zakázáno, je dovoleno");
    }
    else if (odvetvi == "veřejné") {
      alert("Co není dovoleno, je zakázáno");
    }
    else {
      alert("Co s tím?");                             // Co s tím?
    }
  </script>
